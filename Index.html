<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; margin: auto; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        .body{
            background-image: url("https://media.istockphoto.com/id/1391413216/photo/rising-prices-for-real-estate.jpg?s=612x612&w=0&k=20&c=1vud3tbKNcXMGB2AVe6b5dSG3DwqMTRk_j55yUIVdSE=");
            background-repeat: no-repeat;
            background-size: cover;

        }
    </style>
</head>
<body class="body">
    <h2>House Price Prediction</h2>
    
    <form action="/predict" method="POST">
        <label>Area (sqft):</label>
        <input type="number" name="Area_sqft" required>

        <label>Age (years):</label>
        <input type="number" name="Age_Years" required>

        <label>Bedrooms:</label>
        <input type="number" name="Bedrooms" required>

        <label>washrooms:</label>
        <input type="number" name="Bathrooms" required>

        <label>District:</label>
        <input type="text" name="District" required>

        <label>Location:</label>
        <input type="text" name="Location" required>

        <label>House Type:</label>
        <input type="text" name="House_Type" required>

        <label>Annual Appreciation Rate (%):</label>
        <input type="number" step="0.01" name="appreciation_rate" required>

        <label>Number of Years:</label>
        <input type="number" name="years" required>

        <button type="submit">Predict Price</button>
    </form>
</body>
</html>
